<!DOCTYPE html>

<html>
	<head>
		<title>/Blog/</title>
	</head>
	<style type="text/css">
		body {
			font-family: sans-serif;
			width:800px;
			margin:0 auto;
			padding:10px;
		}
		.error{
			color:red
		}
		label{
			display: block;
			font-size: 20px;
		}
		input[type=text]{
			width:400px;
			font-size: 20px;
			padding: 2px;
		}
		textarea{
			width: 400px;
			height: 200px;
			font-size: 17px;
			font-family: monospace;
		}
		input[type=submit]{
			font-size: 24px;
		}
		hr{
			margin: 20px auto;
		}
		h1{
			text-align: center;
		}
		.main-title {
    		display: block;
    		color: #222;
    		font-size: 40px;
    		font-weight: bold;
    		text-align: center;
    		margin-bottom: 30px;
    		text-decoration: none;
		}

	</style>
	<body>
		<a href="/" class="main-title"><p class="par">
    		CS 253 Blog</p>
  		</a>

		<h2>New Post</h2>

		<form method="post">
			<label>
				<div>Subject</div>
				<input type="text" name="subject" value="{{subject}}">
			</label>

			<label>
				<div>Content</div>
				<textarea name="content">{{content}}</textarea>
			</label>

			<div class="error">{{error}}</div>

			<input type = "submit">
			<a href="/{{post_id}}" class="botton">
    			cancel
  			</a>
		</form>
				
	</body>
</html>
